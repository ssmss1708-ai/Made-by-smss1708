<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üåπ</title>
    <style>
        :root {
            --primary-color: #ff4d6d;
            --dark-maroon: #590d22;
            --soft-pink: #ff8fa3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #590d22 0%, #a4133c 50%, #ff4d6d 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
            text-align: center;
            position: relative;
        }

        /* Particle Background */
        #heart-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart-particle {
            position: absolute;
            color: rgba(255, 255, 255, 0.6);
            animation: float linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* Container Styles */
        .container {
            z-index: 10;
            padding: 20px;
            max-width: 400px;
            width: 90%;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            animation: fadeIn 1.5s ease-out;
        }

        .header-text h1 { font-size: 1.8rem; margin-bottom: 5px; text-shadow: 0 0 10px #ff4d6d; }
        .header-text p { font-size: 1.2rem; color: var(--soft-pink); margin-bottom: 20px; }

        .character-img {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        .question { font-size: 1.4rem; font-weight: bold; margin-bottom: 30px; }

        /* Buttons */
        .btn-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        button {
            padding: 12px 30px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        #yesBtn {
            background-color: var(--primary-color);
            color: white;
            z-index: 100;
        }

        #noBtn {
            background-color: #adb5bd;
            color: #333;
        }

        /* Creator Credits */
        .credits {
            margin-top: 30px;
            font-size: 0.8rem;
            opacity: 0.8;
        }
        .credits a { color: white; text-decoration: none; font-weight: bold; }

        /* Success Message Card */
        #success-card {
            display: none;
            animation: scaleIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card-content {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 15px;
            position: relative;
        }

        .card-content h2 { color: var(--primary-color); margin-bottom: 10px; }
        .ring { font-size: 50px; margin: 15px 0; display: block; }

        /* Animations */
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes scaleIn { from { transform: scale(0); } to { transform: scale(1); } }
        @keyframes shake { 0% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } 100% { transform: translateX(0); } }

        .shake { animation: shake 0.2s ease-in-out 3; }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="valentine.mp3" type="audio/mpeg">
    </audio>

    <div id="heart-container"></div>

    <div class="container" id="main-container">
        <div class="header-text">
            <h1>Will you be my Valentine? üåπ</h1>
            <p>Cutiee ‚ù§Ô∏è</p>
        </div>

        <div class="interaction-area">
            <div class="character-img" id="char">ü•∫</div>
            <p class="question">Will you be mine forever? üíç</p>
            
            <div class="btn-group">
                <button id="yesBtn">YES ‚ù§Ô∏è</button>
                <button id="noBtn">NO üò≠</button>
            </div>
        </div>

        <div class="credits">
            Made with ‚ù§Ô∏è by Sivasingh<br>
            Instagram: <a href="https://instagram.com/smss1708" target="_blank">smss1708</a>
        </div>
    </div>

    <div class="container" id="success-card">
        <div class="card-content">
            <h2>YES! ‚ù§Ô∏è</h2>
            <p>She said YES üòç</p>
            <hr style="margin: 15px 0; opacity: 0.2;">
            <p><strong>My Dream ‚ù§Ô∏è</strong><br>
            You are my forever.<br>
            I promise to hold your hand always.</p>
            <span class="ring">üíç</span>
            <p>Happy Valentine‚Äôs Day üåπ</p>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const music = document.getElementById('bgMusic');
        const mainContainer = document.getElementById('main-container');
        const successCard = document.getElementById('success-card');
        const char = document.getElementById('char');
        
        let noClickCount = 0;
        const noTexts = [
            "Bhaav mat khao üò≠",
            "Ek baar aur soch lo ü•≤",
            "Mera dil toot jayega üíî",
            "Last chance hai üò≠"
        ];

        let yesSize = 1.1;

        // Create Floating Hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-particle');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            document.getElementById('heart-container').appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);

        // Interaction Logic
        noBtn.addEventListener('click', () => {
            // Play music on first interaction
            music.play().catch(e => console.log("Audio needs manual interaction"));

            // Shake effect
            mainContainer.classList.add('shake');
            setTimeout(() => mainContainer.classList.remove('shake'), 300);

            // Change Text
            if (noClickCount < noTexts.length) {
                noBtn.innerText = noTexts[noClickCount];
                noClickCount++;
            }

            // Increase YES size
            yesSize += 0.4;
            yesBtn.style.transform = `scale(${yesSize})`;
            
            // Change character
            char.innerText = 'üò≠';
        });

        yesBtn.addEventListener('click', () => {
            music.play();
            mainContainer.style.display = 'none';
            successCard.style.display = 'block';
            
            // Celebration effects
            for(let i=0; i<50; i++) {
                setTimeout(createHeart, i * 50);
            }
            createConfetti();
        });

        function createConfetti() {
            // Simple visual burst effect
            document.body.style.backgroundColor = "#ff4d6d";
            setTimeout(() => {
                document.body.style.background = "linear-gradient(135deg, #590d22 0%, #a4133c 50%, #ff4d6d 100%)";
            }, 500);
        }
    </script>
</body>
</html>
